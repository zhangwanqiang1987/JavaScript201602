<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function fn() {
        var i = 100;
        console.log(i);
    }
    //1)首先开辟一个内存空间，浏览器为其分配一个16进制的地址
    //2)函数和对象不太相同,函数是把函数体中的代码当做"字符串"存储到空间中
    //3)把地址赋值给函数名fn

    fn();
    //1)先把存储的字符串变为代码
    //2)在从上到下执行代码
</script>
</body>
</html>
