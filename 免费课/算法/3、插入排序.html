    var ary = [6, 3, 5, 7, 2, 4];
    function insertSort(ary) {
        var key;
        var j;
        for (var i = 1; i < ary.length; i++) {
            key = ary[i];
            j = i - 1;
            while (j > -1 && ary[j] > key) {
                ary[j + 1] = ary[j];
                j--;
            }
            ary[j + 1] = key;
        }
        return ary;
    }
    console.log(insertSort(ary));
</script>
